<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    h1 span {
      font-size: 1.2em;
    }

    legend {
      font-size: 1.3em;
      color: #34495e;
      margin-bottom: 20px;
      text-align: center;
    }

    .mb-3 {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    .form-control, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .btn {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #2c80b4;
      transform: scale(1.05);
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      color: #2c3e50;
    }

    h2 span {
      color: #27ae60;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéì Student Exam Performance Indicator üìä</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <legend>‚ú® Predict Your Maths Score with Confidence ‚ú®</legend>

      <div class="mb-3">
        <label class="form-label">üë§ Gender</label>
        <select class="form-control" name="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male ‚ôÇÔ∏è</option>
          <option value="female">Female ‚ôÄÔ∏è</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">üåç Race or Ethnicity</label>
        <select class="form-control" name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">üéì Parental Level of Education</label>
        <select class="form-control" name="parental_level_of_education" required>
          <option selected disabled value="">Select Parent Education</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">üç± Lunch Type</label>
        <select class="form-control" name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">üìò Test Preparation Course</label>
        <select class="form-control" name="test_preparation_course" required>
          <option selected disabled value="">Select Course</option>
          <option value="none">None</option>
          <option value="completed">Completed ‚úÖ</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">‚úçÔ∏è Writing Score (0-100)</label>
        <input class="form-control" type="number" name="writing_score" min="0" max="100" required placeholder="Enter your Writing Score">
      </div>

      <div class="mb-3">
        <label class="form-label">üìñ Reading Score (0-100)</label>
        <input class="form-control" type="number" name="reading_score" min="0" max="100" required placeholder="Enter your Reading Score">
      </div>

      <div class="mb-3">
        <input class="btn" type="submit" value="üöÄ Predict Your Maths Score">
      </div>
    </form>

    <h2>üîÆ The Prediction is: <span>{{ results }}</span></h2>
  </div>
</body>
</html>
