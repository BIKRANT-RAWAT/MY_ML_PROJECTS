<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birth Weight Form</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      width: 450px;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 1.7rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    label {
      font-size: 0.95rem;
      font-weight: 500;
      color: #444;
      min-width: 120px;
      text-align: right;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 6px rgba(37, 117, 252, 0.4);
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    h3 {
      margin-top: 20px;
      padding: 12px;
      border-radius: 12px;
      background: #f4f8ff;
      color: #2575fc;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: inset 0 0 8px rgba(37, 117, 252, 0.2);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predict Weight of New Baby</h1>
    <form method="POST" action="/predict">
      <div class="form-group">
        <label>Gestation</label>
        <input name="gestation" type="number" value="{{ request.form.get('gestation', '') }}">
      </div>
      <div class="form-group">
        <label>Parity</label>
        <input name="parity" type="number" value="{{ request.form.get('parity', '') }}">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input name="age" type="number" value="{{ request.form.get('age', '') }}">
      </div>
      <div class="form-group">
        <label>Height</label>
        <input name="height" type="number" value="{{ request.form.get('height', '') }}">
      </div>
      <div class="form-group">
        <label>Weight</label>
        <input name="weight" type="number" value="{{ request.form.get('weight', '') }}">
      </div>
      <div class="form-group">
        <label>Smoke</label>
        <input name="smoke" type="number" value="{{ request.form.get('smoke', '') }}">
      </div>
      <button type="submit">ðŸš€ Predict Birth Weight</button>
    </form>

    
    <h3>Predicted Birth Weight:  {{ predictions }}</h3>
    
  </div>
</body>
</html>
