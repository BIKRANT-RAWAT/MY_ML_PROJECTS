<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algerian Fire Prediction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6f61, #ffcc70);
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff6f61;
      background: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: #ff6f61;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Algerian Fire Prediction</h1>
    <a href="/predict_datapoint" class="btn">Start Predicting</a>
  </div>
</body>
</html>
